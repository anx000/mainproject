<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock %}
{% block content %}
{% csrf_token %}
{% if products %}
<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>NAME</th>
    <th>Description</th>
    <th>image</th>
  </tr>
  {% for i in products %}
  <tr>
        <td>{{ i.name }}</td>
        <td>{{i.description}}</td>
        <td><img src="{{ i.image.url }}"  style="max-width: 100px; height: auto;"></td>
  </tr>
  {% endfor %}
</table>
{% else %}
    <p>No products found.</p>
{% endif %}
{% endblock %}
