<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container text-center w-50 p-5 mb-5 text-light border border-1 shadow bg-secondary">
    {% if messages %}
    {% for m in messages %}
    <ul>
        <li>{{m}}</li>
    </ul>
    {% endfor %}
    {% else %}
{{payment}}
<form action="{% url 'cart:success' user.username %}" method="POST">
    {% csrf_token %}
<script
   src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_RKYuU70qPTiyYo"
    data-amount="{{ payment.amount }}"
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="Acme Corp"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{user.username}}"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
    {% endif %}
</div>
{% endblock %}
